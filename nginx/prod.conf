# Nginx Production Configuration for scripteam.bigapps.dev

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Upstream API servers
    upstream api_backend {
        server api:3000;
        keepalive 32;
    }

    upstream n8n_backend {
        server n8n:5678;
        keepalive 16;
    }

    # Main website - scripteam.bigapps.dev
    server {
        listen 80;
        server_name scripteam.bigapps.dev;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name scripteam.bigapps.dev;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/scripteam.bigapps.dev.crt;
        ssl_certificate_key /etc/nginx/ssl/scripteam.bigapps.dev.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Serve static web app files
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }

    # API subdomain - api.scripteam.bigapps.dev
    server {
        listen 80;
        server_name api.scripteam.bigapps.dev;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api.scripteam.bigapps.dev;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/scripteam.bigapps.dev.crt;
        ssl_certificate_key /etc/nginx/ssl/scripteam.bigapps.dev.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # CORS for web app
        add_header Access-Control-Allow-Origin "https://scripteam.bigapps.dev";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # API routes
        location / {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # File upload endpoint with higher limits
        location /api/scripts {
            limit_req zone=upload burst=5 nodelay;

            client_max_body_size 10M;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # n8n workflow engine - n8n.scripteam.bigapps.dev
    server {
        listen 80;
        server_name n8n.scripteam.bigapps.dev;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name n8n.scripteam.bigapps.dev;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/scripteam.bigapps.dev.crt;
        ssl_certificate_key /etc/nginx/ssl/scripteam.bigapps.dev.key;

        # Basic auth for n8n (additional security)
        auth_basic "n8n Admin Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://n8n_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # CDN subdomain for static assets - cdn.scripteam.bigapps.dev
    server {
        listen 80;
        server_name cdn.scripteam.bigapps.dev;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name cdn.scripteam.bigapps.dev;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/scripteam.bigapps.dev.crt;
        ssl_certificate_key /etc/nginx/ssl/scripteam.bigapps.dev.key;

        # CORS for assets
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";

        # Serve uploaded files and audio assets
        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # Audio files
            location ~* \.(mp3|wav|ogg|m4a)$ {
                expires 7d;
                add_header Cache-Control "public";
            }
        }
    }
}