name: ğŸ“¦ Shared Package Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/shared/**'
      - '.github/workflows/shared-validation.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/shared/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-shared:
    name: âœ… Validate Shared Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: âœ… TypeScript check
        run: npm run typecheck --workspace=packages/shared

      - name: ğŸ—ï¸ Build shared package
        run: npm run build --workspace=packages/shared

      - name: ğŸ§ª Test shared package
        run: npm run test --workspace=packages/shared --if-present

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-build-${{ github.sha }}
          path: packages/shared/dist/
          retention-days: 7

  validate-dependents:
    name: ğŸ”— Validate Package Dependents
    needs: validate-shared
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: ['apps/web', 'apps/api']

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download shared build
        uses: actions/download-artifact@v4
        with:
          name: shared-build-${{ github.sha }}
          path: packages/shared/dist/

      - name: âœ… TypeScript check dependent workspace
        run: npm run typecheck --workspace=${{ matrix.workspace }} --if-present

      - name: ğŸ—ï¸ Build dependent workspace
        run: npm run build --workspace=${{ matrix.workspace }} --if-present