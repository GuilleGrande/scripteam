    <!-- Critical rendering performance optimizations -->
    <style>
      /* Critical CSS to prevent layout shifts and speed up LCP */
      body { 
        margin: 0; 
        font-family: Inter, system-ui, -apple-system, sans-serif; 
        background: white;
        line-height: 1.5;
      }
      /* Essential layout classes */
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .text-center { text-align: center; }
      .max-w-md { max-width: 28rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .p-6 { padding: 1.5rem; }
      .p-4 { padding: 1rem; }
      .space-y-6 > * + * { margin-top: 1.5rem; }
      .space-y-4 > * + * { margin-top: 1rem; }
      .space-y-2 > * + * { margin-top: 0.5rem; }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-1 { flex: 1 1 0%; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .w-16 { width: 4rem; }
      .h-16 { height: 4rem; }
      .w-20 { width: 5rem; }
      .h-20 { height: 5rem; }
      .rounded-full { border-radius: 9999px; }
      .bg-background { background-color: white; }
      .border-b { border-bottom-width: 1px; }
      .border-border { border-color: #e5e7eb; }
      .sticky { position: sticky; }
      .top-0 { top: 0px; }
      .z-50 { z-index: 50; }
      .container { width: 100%; }
      .overflow-auto { overflow: auto; }
      /* Essential button styles */
      .btn-base {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.15s;
        border: none;
        cursor: pointer;
        gap: 0.5rem;
      }
      .btn-lg { 
        height: 2.75rem; 
        padding: 0 2rem; 
        font-size: 1rem; 
      }
      /* Prevent FOUC with essential colors */
      .text-muted-foreground { color: #6b7280; }
      .bg-gradient-secondary { 
        background: linear-gradient(135deg, #f97316, #ea580c); 
        color: white; 
      }
    </style>
    
    <!-- Optimize font loading to prevent render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
